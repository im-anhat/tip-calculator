<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Font "Charm" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font "Open Sans"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Comfortaa:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 offset-md-3">
          <div id="inputForm" class="card">
            <h3 class="card-header text-center"><strong><em>Pho Vietnam</em></strong></h3>
            <div class="card-body">
              <img src="https://static.vinwonders.com/production/pho-bo-ha-noi.jpeg" alt="Bowl of Beef Pho" class="img-fluid rounded mx-auto d-block">
              <div id="form-container">
                <form id="tipForm">
                  <div class="form-group">
                    <label for="billAmount">Bill Amount ($)</label>
                    <input type="number" class="form-control" id="billAmount" required>
                  </div>
                  <div class="form-group">
                    <label for="serviceQuality">Service Quality (1-10)</label>
                    <input type="number" class="form-control" id="serviceQuality" min="1" max="10" required>
                  </div>
                  <!--By Default, Tip will be based on Service quality with a minimum of 10%-->
                  <div class="form-group">
                    <label for="custom-tip" class="form-label">Custom Tip (Optional):</label>
                    <div class="input-group">
                      <input type="number" placeholder="$" class="form-control" id="custom-tip-amount" name="custom-tip-amount">
                      <span class="input-group-text">Or</span>
                      <input type="number" placeholder="%" class="form-control" id="custom-tip-percentage" name="custom-tip-percentage">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="review">Reviews to make our Pho better?</label>
                    <input type="text" class="form-control" id="review">
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block calculate-tip-btn">Calculate Tip</button>
                  </div>
                </form>
              </div> <!-- END OF FORM CONTAINER-->

              <div id="resultsContainer" class="container d-none">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="card">
                      <div class="card-body">
                        <h2>Invoice</h2>
                        <table class="table table-bordered">
                          <tbody>
                            <tr>
                              <th>Bill Amount:</th>
                              <td id="billAmountResult"></td>
                            </tr>
                            <tr>
                              <th>Service Quality:</th>
                              <td id="serviceQualityResult"></td>
                            </tr>
                            <tr>
                              <th>Tip:</th>
                              <td id="tipAmountResult"></td>
                            </tr>
                            <tr>
                              <th>Total:</th>
                              <td id="totalAmountResult"></td>
                            </tr>

                          </tbody>
                        </table>
                        <div><em>Pho Vietnam</em> hopes to see you again!</div>
                        <div class="text-center mt-3">
                          <button id="recalculateBtn" class="btn btn-primary calculate-tip-btn">Calculate New Tip</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div> <!-- END OF RESULT CONTAINER -->

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap's JS Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>

</html>
